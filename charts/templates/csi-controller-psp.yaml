 {{- if semverCompare "< 1.25-0" (include "carina.kubeVersion" .) -}}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ .Values.controller.name }}-psp
  labels:
    class: carina
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
    - 'SYS_ADMIN'
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'hostPath'
  allowedHostPaths:
    - pathPrefix: '/dev'
      readOnly: false
    - pathPrefix: '/sys'
      readOnly: false

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.controller.name }}-psp
  # replace with non-default namespace name
  namespace: {{ .Release.Namespace }}
  labels:
    class: carina
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs: ['use']
    resourceNames: ['carina-csi-provisioner-psp']

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.controller.name }}-psp
  # replace with non-default namespace name
  namespace: {{ .Release.Namespace }}
  labels:
    class: carina
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.controller }}
    # replace with non-default namespace name
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Values.controller.name }}-psp
  apiGroup: rbac.authorization.k8s.io
{{- end }}
